<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Generator from URL</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
  <h1>QR Generator from URL</h1>

  <!-- Input field for user to enter the URL -->
  <input type="text" id="urlInput" placeholder="Enter URL" style="width: 300px; padding: 5px;">
  <!-- Button to trigger QR generation -->
  <button onclick="generateQR()" style="padding: 5px 10px; margin-left: 10px;">Generate</button>

  <!-- Container where QR code will be displayed -->
  <div id="qrResult" style="margin-top: 20px;"></div>

  <!-- Section for choosing format and downloading the QR (hidden initially) -->
  <div id="downloadSection" style="margin-top: 20px; display: none;">
    <label for="formatSelect">Choose format: </label>
    <select id="formatSelect">
      <option value="png">PNG</option>
      <option value="jpeg">JPG</option>
      <option value="webp">WEBP</option>
    </select>
    <button onclick="downloadQR()" style="padding: 5px 10px; margin-left: 10px;">Download</button>
  </div>

  <script>
    /**
     * ======================================================
     * QR Generator Frontend Script
     * ======================================================
     * Workflow:
     * 1. User enters a URL in the input field.
     * 2. On clicking "Generate", generateQR() sends the URL
     *    as JSON to the FastAPI backend (/api/v1/qr/).
     * 3. Backend returns a Base64-encoded QR image.
     * 4. The image is displayed in <div id="qrResult">.
     * 5. A hidden "Download Section" becomes visible.
     * 6. User can select format (PNG/JPEG/WEBP) and click
     *    "Download", which calls downloadQR():
     *      - Draws the QR on an HTML canvas.
     *      - Converts it into chosen format.
     *      - Triggers file download automatically.
     * ======================================================
     */

    // Global variable to hold the latest QR code base64 string
    let currentQrBase64 = "";

    /**
     * Function to request QR code generation from backend API
     * - Sends a POST request with user-entered URL
     * - Displays the returned QR code
     * - Enables download options
     */
    async function generateQR() {
      const url = document.getElementById("urlInput").value;

      // Validate input
      if (!url) {
        alert("Please enter a URL");
        console.warn("QR generation attempted without entering a URL");
        return;
      }

      console.info(`Sending QR generation request for URL: ${url}`);

      // Send request to FastAPI backend
      const response = await fetch("/api/v1/qr/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      // Parse JSON response
      const data = await response.json();
      currentQrBase64 = data.qr_code_base64;

      console.info("QR code generated successfully.");

      // Insert QR image into the page
      document.getElementById("qrResult").innerHTML =
        `<img id="qrImage" src="${currentQrBase64}" alt="QR Code" style="width:350px; height:350px;"/>`;

      // Show the download section
      document.getElementById("downloadSection").style.display = "block";
    }

    /**
     * Function to download the currently displayed QR code
     * - Draws QR image onto a canvas
     * - Converts it to the chosen format (png, jpeg, webp)
     * - Creates a temporary link to download the file
     */
    function downloadQR() {
      const format = document.getElementById("formatSelect").value;
      console.info(`Downloading QR code in format: ${format}`);

      const img = document.getElementById("qrImage");

      // Create canvas and draw image on it
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);

      // Convert canvas image to chosen format and create download link
      const dataURL = canvas.toDataURL(`image/${format}`);
      const a = document.createElement("a");
      a.href = dataURL;
      a.download = `qrcode.${format}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      console.info("QR code downloaded successfully.");
    }
  </script>
</body>
</html>
