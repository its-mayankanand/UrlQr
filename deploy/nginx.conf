events {}

http {
    upstream urlqr_backend {
        # Start with Blue
        server app1-blue:8000;
        server app2-blue:8000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://urlqr_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Debug endpoint to verify which container handled the request
        location /whoami {
            add_header Content-Type text/plain;
            return 200 "Served by $hostname\n";
        }
    }
}

