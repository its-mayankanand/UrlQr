version: "3.8"

services:
  app1:
    image: itsmayankanand/urlqr:${TAG}       # TAG will be passed by pipeline
    container_name: urlqr-app1
    restart: always

  app2:
    image: itsmayankanand/urlqr:${TAG}
    container_name: urlqr-app2
    restart: always

  nginx:
    image: nginx:alpine
    container_name: urlqr-nginx
    ports:
      - "80:80"                              # expose Nginx on VMâ€™s port 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
